name: Jest test

on:
  push

jobs:
  jest-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm run build
    - run: npm run test
    env:
      VRC_USERNAME: ${{ secrets.VRC_USERNAME }}
      VRC_PASSWORD: ${{ secrets.VRC_PASSWORD }}
